<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>intranet</title>
</head>
<body>
    <div class="page">

        <header>
            <div class="top">
                <img class="logo" src="./img/logo.png" alt="Logo locadora Grillo">

                <div class="help">
                    <img src="./img/help.svg" alt="circulo com interrogação">
                    <p>Ajuda</p>
                </div>
            </div>
        </header>

        <main>
            <div class="info">                
                <h1>Bem-vindo ao portal
                    <br>
                     <span>GRILLO E RIBEIRO</span> 
                </h1>
            </div>
            
            <div class="entry">

                <div class="login">
                    <input placeholder="USÚARIO" class="ipt-login" type="text">
                </div>
                <div class="password">
                    <input placeholder="SENHA" class="ipt-password" type="password">
                </div>
                <button class="bt-acess">
                    ENTRAR NO PORTAL
                </button>

            </div>

        </main>

        <footer>
            <p>© 2022 Locadora Grillo e Ribeiro. | Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
